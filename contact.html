    <div class="bg-contact100 " style="background-image: url('img/1282014.jpg'); position: absolute; top: 0;">
        <div class="container-contact100 " style="padding-top: 90px;">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt >
                    <img src="img/img-01.png" alt="IMG">
                </div>
                <form class="contact100-form validate-form ">
                    <span class="contact100-form-title">
                        Get in touch
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" id="name" onblur="validation(id)" placeholder="Name" >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" id="email" onblur="validation(id)" placeholder="Email" >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" id="message" onblur="validation(id)" placeholder="Message" ></textarea>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn" type="submit">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
